<mat-toolbar class="toolbar">
  <span class="title">Spoolman Updater</span>

  <button mat-icon-button (click)="openScanner()" title="Scan QR Code">
    <mat-icon>photo_camera</mat-icon>
  </button>
  <button mat-icon-button (click)="openSettings()" title="Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="scanning" class="scanner-wrapper">
  <app-camera-scan (scanningComplete)="goToScan($event)"></app-camera-scan>
</div>

<router-outlet></router-outlet>
